    <script>
        function httpGetAsync(theUrl, callback)
        {
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.onreadystatechange = function() { 
                if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
                    callback(xmlHttp.responseText);
            }
            xmlHttp.open("GET", theUrl, true); // true for asynchronous 
            xmlHttp.send(null);
        }
        
        var dataSet =   [];

        var client = new httpGetAsync('http://localhost:3000/inventory_purchase_record', function(response) {
            
            var output = JSON.parse(response);
            
            for (var i = 0; i < output.data.length; i++) {
                dataSet.push(output.data[i]);
            }

            var table = $('#inventory_purchased_record').DataTable( {
                data: dataSet,
                columns: [
                    { defaultContent: "<button class=\"btn btn-default\">edit</button>" },
                    { data: "inventory_name" },
                    { data: "date" },
                    { data: "quantity" },
                    { data: "price_per_unit" },
                    { data: "total_price" }
                ]
            });

            $('#inventory_purchased_record tbody').on('click', 'button', function() {
                var data = table.row($(this).parents('tr')).data();
                console.log(data);
                $('#myModal').modal();
                document.getElementById("form_input_1").value = data['inventory_name']; 
                document.getElementById("form_input_2").value = data['date'];
                document.getElementById("form_input_3").value = data['quantity'];
                document.getElementById("form_input_4").value = data['price_per_unit'];
                // document.getElementById("form_input_5").value = data['total_price'];

                document.getElementById("modal_head").innerHTML = "Edit inventory purchase record";
            })
        });
        
        // prevent default action for the form
        document.getElementById('input_form').addEventListener('click', function(event) {
            event.preventDefault();
        });

        // form actions
        // functions for from control
        function onClickSubmit() {
            if(document.getElementById('modal_head').innerHTML === "Edit inventory purchase record") {
                // run POST request
                $.ajax({
                    url: 'http://localhost:3000/inventory_purchase_record',
                    type: 'PUT',
                    data: {
                        inventory_name: document.getElementById("form_input_1").value,
                        price_per_unit: document.getElementById("form_input_4").value,
                        quantity: document.getElementById("form_input_3").value
                    },
                    success: function() {
                        // work with the response we get from the server
                        console.log('POST request success');
                        location.reload();
                    }
                });
            } else {
                // run PUT request
                $.ajax({
                    url: 'http://localhost:3000/inventory_purchase_record',
                    type: 'POST',
                    data: {
                        inventory_name: document.getElementById("form_input_1").value,
                        price_per_unit: document.getElementById("form_input_4").value,
                        quantity: document.getElementById("form_input_3").value
                    },
                    success: function() {
                        // work with the response we get from the server
                        console.log('POST request success');
                        location.reload();
                    }
                });
            }
        }

        function onClickClear() {
            document.getElementById("form_input_1").value = "";
            document.getElementById("form_input_2").value = "";
            document.getElementById("form_input_3").value = "";
            document.getElementById("form_input_4").value = "";
            // document.getElementById("form_input_5").value = "";
        }

        function onClickDelete() {
            // run DELETE request
            $.ajax({
                url: 'http://localhost:3000/inventory_purchase_record',
                type: 'DELETE',
                data: {
                    inventory_name: document.getElementById("form_input_1").value
                },
                success: function() {
                    // work with the response we get from the server
                    console.log('DELETE request success');
                    location.reload();
                }
            });
        }

        function onClickClose() {
            location.reload();
        }

        function onClickAddButton() {
            $('#myModal').modal();
            document.getElementById("modal_head").innerHTML = "Add new inventory purchase record";
        }

    </script>
