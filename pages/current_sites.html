    <script>

        function httpGetAsync(theUrl, callback) {

            var xmlHttp = new XMLHttpRequest();
            xmlHttp.onreadystatechange = function() { 
                if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
                    callback(xmlHttp.responseText);
            }
            xmlHttp.open("GET", theUrl, true); // true for asynchronous 
            xmlHttp.send(null);
        }
        
        var dataSet =   [];
        var rowData = null;

        var client = new httpGetAsync('http://localhost:3000/current_sites', function(response) {
            
            var output = JSON.parse(response);
            
            for (var i = 0; i < output.data.length; i++) {
                dataSet.push(output.data[i]);
            }

            var table = $('#current_sites').DataTable( {
                data: dataSet,
                responsize: true,
                stateSave: true,
                columns: [
                    { data: "site_name" },
                    { data: "current_status" },
                    { data: "date_started" },
                    { data: "date_completed" }
                ],
                select: true
            });

            // row selection function testing
            $('#current_sites tbody').on('click', 'tr', function() {
                console.log('clicked on row');
                rowData = table.row($(this)).data();
                console.log(rowData);  
                location.replace('site.html?site=' + rowData.site_name);
            });
        });

        // handling UI Add button
        function onClickAddButton() {
            console.log('add button clicked');
            $('#myModal').modal();
        }

        // section for handling add site modal handling
        function onClickSubmit() {
            $.ajax({
                url: 'http://localhost:3000/current_sites',
                type: 'POST',
                data: {
                    name: document.getElementById('form_input_1').value,
                    address: document.getElementById('form_input_2').value,
                    status: document.getElementById('form_input_3').value,
                    completedDate: document.getElementById('form_input_4').value,
                    startedDate: document.getElementById('form_input_5').value,
                    awardedPrice: document.getElementById('form_input_6').value
                },
                success: function() {
                    // work with the response we got from the server
                    console.log('POST request success');
                    location.reload();
                }
            })
        }
